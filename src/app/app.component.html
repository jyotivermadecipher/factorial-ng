<mat-toolbar color="primary">
  <span class="title-center">Factorial Of A Number</span>
</mat-toolbar>


  <mat-card>

    <form [formGroup]="factorialForm">
      <mat-card-content>
        <mat-form-field>
          <mat-label> Enter Number</mat-label>
          <input matInput type="number" formControlName = "number">
          <mat-error *ngIf="factorialForm.controls.number.errors?.required">
            Number is required
          </mat-error>
        </mat-form-field>


      </mat-card-content>
    </form>
    <mat-card-actions>
      <button  style="background-color: #a8cbcc" mat-button (click)="calculateFactorial()">Calculate Factorial</button> &nbsp;
    </mat-card-actions>

  <mat-label *ngIf="showFactorial">Factorial Is {{factorial}}</mat-label>
  </mat-card>
